{% extends 'Goleancer/base.html' %}
{% load static %}

{% block title %}Profile{% endblock %}

{% block content %}
<!-- Main Container -->
<div class="container mt-5">
    <div class="row">
        <!-- Profile Picture Section -->
        <div class="col-md-4 text-center mb-4">
            <img src="{% static 'img/profile-placeholder.png' %}" class="rounded-circle" alt="Profile" style="width: 150px; height: 150px;">
            <h4 class="mt-3">{{ user.username }}</h4>
            <button class="btn btn-danger mt-2">Ubah Foto</button>
        </div>

        <!-- Form Section -->
        <div class="col-md-8">
            <h3>Ubah Profil</h3>
            <form method="POST" action="{% url 'profile' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Nama</label>
                    <input type="text" id="name" name="name" value="{{ user.first_name }}" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Jenis Kelamin</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Laki-laki</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Perempuan</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Telepon / Whatsapp</label>
                    <input type="text" id="phone" name="phone" value="{{ user.profile.phone }}" class="form-control">
                </div>
                <button type="submit" class="btn btn-danger">Simpan</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
